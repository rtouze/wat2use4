<!DOCTYPE html>
<html>
  <head>
    <title>Wat 2 Use 4</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css"  href="wat2use4.css" />
    <script src="scripts/jquery-2.1.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/lib.js"></script>
    <script src="scripts/wat2use4.js"></script>
  </head>
  <body>
  <h1>
    Wat<span class="title_emphasis">2</span><br />
    Use<span class="title_emphasis">4</span>
  </h1>
  <div id="results">
    <h1>
      Survey Results
    </h1>
    <div id="result_place_holder">
    </div>
  </div>

  <div id="main_placeholder">
    <p> The question is: </p>
    <div id="question" class="posted">
    <%= poll.question  %>
    </div>

    <div id="advice_placeholder">
      <p>Your answer is:</p>
      <div id="advice" contenteditable="true" placeholder="">
        Type your advice here...
      </div>
      <div id="advice_submit" class="button">
        Submit
      </div>
    </div>

    <div id="timeline">
      Timeline will be here...
    </div>

  </div>
  </body>
</html>
